<div class="list row">
	<div class="col-md-12">
		<pagination-controls
			previousLabel="Prev"
			nextLabel="Next"
			[responsive]="true"
			(pageChange)="handlePageChange($event)"
		>
		</pagination-controls>
	</div>

	<div class="col-md-6">
		<h4>Posts List</h4>
		<ul class="list-group">
			<li
				class="list-group-item"
				*ngFor="
				let post of posts | paginate : {
					itemsPerPage: pageSize,
					currentPage: page,
					totalItems: count
				};
				let i = index
				"
				[class.active]="i == currentIndex"
				(click)="setActivePost(post, i)"
			>
				{{ post.title }}
			</li>
		</ul>
	</div>

	<div class="col-md-6">
		<app-post-details
		[viewMode]="true"
		[currentPost]="currentPost"
		>
		</app-post-details>
	</div>

	<div class="mt-3">
		Items per Page:
		<select (change)="handlePageSizeChange($event)">
			<option *ngFor="let size of pageSizes" [ngValue]="size">
				{{ size }}
			</option>
		</select>
	</div>
</div>
